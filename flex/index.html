<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: green;
        height: 500px;
        /* 弹性布局的方向 */
        flex-direction: column; 
    }
    .item {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: yellow;
    }
    </style>
</head>
<body>
    <!-- B  Format Context  -->
    <!-- body 是最大的BFC 元素
    为什么div 块级 占一行， 把兄弟元素挤下去 -->
    <div>221dw242</div>
    <div class="box">
        <!-- 不是  新的BFC  很多种方式 不受外界影响-->
        <div class="item">1</div>
        <div class="item">
            2
            <br>
            2.2
        </div>
        <div class="item">3</div>
    </div>
</body>
</html>
