        function isIsogram(str){
            if (str === '') return true;
            str = str.toLowerCase();
            let arr = str.split('');
            let obj = {};//空间的分配

            for (let i = 0; i < str.length; i++) {
                let char = arr[i];
                if (obj [char] == 1) {// 重复出现
                    return false;
                } else 
                {
                    obj[char] = 1 //第一次
                }
            }
            return true;
        }
