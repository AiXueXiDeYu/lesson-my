<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
   <!-- 根节点 -->
   <div id="app"></div>
   <script>
      // 根组件
      // vue api 很优美
      const app = Vue.createApp({
         data() {
            return {
               msg: `
               <i>
                  hello message!
               </i>
               `,
               count:''
            }
         },
         methods: {
            handleSubmit() {
               console.log('---');
               // e.preventDefault();
               // ajax 提交
            }
         },
         template:`
         <div v-html="msg">{{msg}}</div>
         {{count}}
         <input v-model.lazy="count" />
         <form action="http://www.baidu.com" @submit.prevent="handleSubmit">
            <input type="passward" placeholder='请输入密码' 
            @keydown.enter='handleSubmit' />
            <button type="submit">默认提交</button>
         </form>
         `
      })
      app.mount('#app')
   </script>
</body>
</html>
