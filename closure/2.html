<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        // 回调函数
        function func (cb) {
            setTimeout(() => {
                console.log('111');
                cb();
            },0)
        }
        // 定时器发送后执行的代码
        function cb () {
            console.log('222');
        }
        func(cb)
        // resolve 解决了reject 失败了
        // 有一个耗时任务 es6 Promise  pending 状态
        const p = new Promise((resolve, reject) => {
                //1. 封装一个耗时任务
                setTimeout(() => {
                // resolve('333'),  
                reject('不好意思'); // 失败了
                console.log(p);
                },1000)
            });// 异步问题 (实例)
            // console.log(p);
            // 开始时pending...不会一下就执行
            p.then((data) => {
                console.log(data);
            }).catch(e => {
                console.log(e,'失败了');
            })
   </script>
 
</body>
</html>
