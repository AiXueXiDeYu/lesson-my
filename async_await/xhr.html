<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fetch 是新秀
        // XML HttpRequest 对象 老的
        // URL http http://localhost:300/posts
        // js 主动的拉取数据， 重塑了js 生命 前后端分离
        // 主动
        (function () {
            // 主动拉取数据的能力
            const xhr = new XMLHttpRequest() // xhr 对象
            xhr.open('GET','http;//loaclhost:3000/posts') // 打开请求
            xhr.send() // 请求发送出去
            xhr.onreadystatechange = function(res) {
                console.log(res);
                // 发送
                // 开始接收
                // 接受成功
                if (xhr.readyState == 4) {
                    console.log(JSON.parse(xhr.responseText));
                }
            }
            console.log(1);
        })
    </script>
</body>
</html>
